<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden - 접근 제한됨</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }
        .error-container {
            text-align: center;
            padding: 3rem 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
        }
        .error-code {
            font-size: 96px;
            font-weight: 800;
            color: #dc3545;
            margin-bottom: 0;
            line-height: 1;
            letter-spacing: -2px;
        }
        .error-divider {
            width: 120px;
            height: 4px;
            background: #dc3545;
            margin: 1.5rem auto;
            border-radius: 2px;
        }
        .host-info {
            color: #6c757d;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            word-break: break-all;
            font-size: 1.1rem;
        }
        .blocked-message {
            color: #dc3545;
            font-size: 1.4rem;
            font-weight: 600;
            margin: 1.5rem 0;
            padding: 1rem;
            border: 2px solid #dc3545;
            border-radius: 8px;
            background-color: rgba(220, 53, 69, 0.05);
        }
        .back-button {
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="error-container">
            <h1 class="error-code">403</h1>
            <div class="error-divider"></div>
            <div class="blocked-message">
                Hyperithm Proxy에 의해 차단되었습니다
            </div>
            <div class="host-info">
                <strong>요청한 호스트:</strong><br>
                {{host}}
            </div>
            <p class="text-muted mb-4">
                보안상의 이유로 해당 웹사이트에 대한 접근이 차단되었습니다.<br>
                의심스러운 활동이 감지되어 보안 정책에 따라 접근이 제한되었습니다.
            </p>
            <div class="d-flex justify-content-center gap-2">
                <button onclick="window.history.back()" class="btn btn-outline-secondary back-button">
                    이전 페이지로 돌아가기
                </button>
            </div>
        </div>
    </div>
</body>
</html>
